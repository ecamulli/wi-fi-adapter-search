<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Adapter Search</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <title>Windows® Adapter-Driver Performance Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #faf9fa;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* --- 7SIGNAL Top Navigation Bar --- */
    .topbar {
      background-color: #044260;
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 32px;
    }

    /* --- Navigation menu --- */
    .nav {
      display: flex;
      gap: 2px;
      margin-left: 20px;
    }

    .nav a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 0 16px;
      color: #ffffff;
      background-color: #074c6e;
      height: 48px;
      font-family: 'Open Sans', sans-serif;
      font-size: 15px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav a::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #ffffff;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .nav a:hover::after {
      width: 80%;
      left: 10%;
    }

    .nav a.active {
      background-color: #0383bf;
    }

    .nav a:hover {
      background-color: #056595;
      color: #ffffff;
    }

    /* --- Content Wrapper --- */
    .content {
      padding: 0px 20px;
    }

    table {
      border-collapse: collapse;
      table-layout: auto;
      width: auto;
    }

    th, td {
      border: 1px solid #aaaaaa;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #212120;
      font-family: 'Open Sans', sans-serif;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 350px;
      max-width: none;
    }

    th {
      background-color: #044260;
      cursor: pointer;
      color: #ebedef;
    }

    td {
      background-color: #ffffff;
    }

    th.sort-asc::after { content: " ▲"; }
    th.sort-desc::after { content: " ▼"; }

    input {
      margin: 10px 0;
      padding: 6px 14px;
      width: 250px;
      background-color: #ffffff;
      color: #212120;
      border: 1px solid #aaaaaa;
      border-radius: 20px;
    }

    input:focus {
      outline: none;
      border-color: #aaaaaa;
      box-shadow: none;
    }

    input::placeholder {
      color: #aaaaaa;
      opacity: 1;
    }

    .roaming-low { color: #b81d13; font-weight: bold; }
    .roaming-mid { color: #efb700; font-weight: bold; }
    .roaming-high { color: #008450; font-weight: bold; }

    #criticalTimeDisplay { color: #aaaaaa; }

    .summary-box {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 8px;
      color: #0383bf;
    }

    .brand-link {
      color: #aaaaaa;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    .brand-link:hover {
      color: #0383bf;
    }

    h2 {
      font-size: 20px;
      font-weight: normal;
      color: #aaaaaa;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 16px;
      font-weight: normal;
      color: #aaaaaa;
      margin-top: -12px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <!-- Full-width Top Navigation Bar -->
  <div class="topbar">
    <div class="logo">
      <img src="7SIGNAL-logo.svg" alt="7SIGNAL Logo">
    </div>
    <div class="nav">
      <a href="https://start.7signal.com/performance-overview-dashboard" class="active" target="_blank">Dashboards</a>
      <a href="https://start.7signal.com/experience" target="_blank">Experience</a>
    </div>
  </div>

  <!-- Padded Content Area -->
  <div class="content">
    <h1 style="font-size: 32px; font-weight: medium; color: #044260; margin-bottom: 0;">
      Windows<span style="vertical-align: super; font-size: smaller;">&reg;</span> Adapter-Driver Performance Search
    </h1>

    <h2>
      by <a href="https://7signal.com" target="_blank" class="brand-link">
        7SIGNAL<span style="vertical-align: super; font-size: smaller;">&reg;</span>
      </a>
    </h2>

    <h3>
      <a href="https://www.7signal.com/info/sticky-factor" target="_blank" class="brand-link">
        Calculating Stickiness &amp; Roaming Quality
      </a>
    </h3>

    <div>
      <div id="total-samples" class="summary-box"></div>
      <div id="criticalTimeDisplay" class="result-line"></div>
    </div>

    <input type="text" id="search" placeholder="Search by Adapter..." />

    <table id="data-table">
      <thead>
        <tr>
          <th data-key="Adapter">Adapter</th>
          <th data-key="Driver">Driver</th>
          <th data-key="Total Sum">Total Samples</th>
          <th data-key="Good Roaming Calculation (%)">Good Roaming (%)</th>
          <th data-key="Driver Vintage">Driver Vintage</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = [];
    let filteredData = [];
    let currentSort = { key: null, direction: 'asc' };

    const tableBody = document.querySelector("#data-table tbody");
    const searchInput = document.querySelector("#search");
    const headers = document.querySelectorAll("th");

    async function loadData() {
      try {
        const response = await fetch("data.json");
        data = await response.json();

        const totalSamples = data.reduce((sum, row) => sum + (row["Total Sum"] || 0), 0);
        document.getElementById("total-samples").textContent =
          "Total Samples: " + totalSamples.toLocaleString();

        filteredData = [...data].sort((a, b) => {
          const valA = a.Adapter || '';
          const valB = b.Adapter || '';
          return valA.localeCompare(valB);
        });

        renderTable(filteredData);
      } catch (err) {
        console.error("Failed to load data:", err);
      }
    }

    function getRoamingClass(value) {
      if (value <= 95.0) return "roaming-low";
      else if (value <= 98.9) return "roaming-mid";
      else return "roaming-high";
    }

    function renderTable(rows) {
      tableBody.innerHTML = "";
      rows.forEach(row => {
        const roamingPercent = parseFloat(row["Good Roaming Calculation (%)"]);
        const roamingClass = getRoamingClass(roamingPercent);
        const totalSamplesFormatted = (row["Total Sum"] || 0).toLocaleString();
        const roamingFormatted = roamingPercent.toFixed(1);

        const tr = document.createElement("tr");
        tr.innerHTML =
          "<td>" + (row.Adapter || "") + "</td>" +
          "<td>" + (row.Driver || "") + "</td>" +
          "<td>" + totalSamplesFormatted + "</td>" +
          "<td class='" + roamingClass + "'>" + roamingFormatted + "</td>" +
          "<td>" + (row["Driver Vintage"] || "") + "</td>";
        tableBody.appendChild(tr);
      });
    }

    function sortTable(key) {
      const direction =
        (currentSort.key === key && currentSort.direction === 'asc') ? 'desc' : 'asc';
      currentSort = { key, direction };

      filteredData.sort((a, b) => {
        const valA = a[key] || '';
        const valB = b[key] || '';
        const isNumber = typeof valA === 'number' && typeof valB === 'number';

        if (isNumber) {
          return direction === 'asc' ? valA - valB : valB - valA;
        } else {
          return direction === 'asc'
            ? valA.toString().localeCompare(valB.toString())
            : valB.toString().localeCompare(valA.toString());
        }
      });

      headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
      const activeHeader = document.querySelector(`th[data-key="${key}"]`);
      if (activeHeader) {
        activeHeader.classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');
      }

      renderTable(filteredData);
    }

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const key = header.getAttribute("data-key");
        sortTable(key);
      });
    });

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.trim().toLowerCase();
      filteredData = data
        .filter(row =>
          row.Adapter && row.Adapter.toLowerCase().includes(term)
        )
        .sort((a, b) => {
          const valA = a.Adapter || '';
          const valB = b.Adapter || '';
          return valA.localeCompare(valB);
        });

      renderTable(filteredData);
    });

    loadData();
  </script>

  <script>
    async function loadCriticalTime() {
      try {
        const response = await fetch('data.json');
        const jsonData = await response.json();

        const totalMinutes = jsonData.reduce((sum, item) => {
          return sum + (item["Critical Sum"] || 0);
        }, 0);

        let remainingMinutes = totalMinutes;
        const minutesPerYear = 525600;
        const minutesPerMonth = 43800;
        const minutesPerDay = 1440;
        const minutesPerHour = 60;

        const years = Math.floor(remainingMinutes / minutesPerYear);
        remainingMinutes %= minutesPerYear;

        const months = Math.floor(remainingMinutes / minutesPerMonth);
        remainingMinutes %= minutesPerMonth;

        const days = Math.floor(remainingMinutes / minutesPerDay);
        remainingMinutes %= minutesPerDay;

        const hours = Math.floor(remainingMinutes / minutesPerHour);
        remainingMinutes = Math.floor(remainingMinutes % minutesPerHour);

        const timeString = `${years}y ${months}m ${days}d ${hours}h ${remainingMinutes}m`;
        document.getElementById("criticalTimeDisplay").innerHTML =
          `Total Critical Roaming Time Identified: ${timeString}`;
      } catch (error) {
        console.error("Error loading or parsing data.json:", error);
      }
    }

    window.addEventListener('DOMContentLoaded', loadCriticalTime);
  </script>
</body>
</html>
